<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="register-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Patient Registration Form</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter your last name" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter your email" required="required">
        </div>

        <!-- Gender-->
        <div class="horizontal-group">
          <div class="form-group left">
            <div class="input-group">
              <label class="label-title">Gender:</label>
			  <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
			  <label for="other"><input type="radio" name="gender" value="other" id="other"> Other</label>
            </div>
			<br>
			<div class="input-group">
			    <label class="label-title">Phone:</label>
			    <input type="text" name="phone" placeholder="phone no." size="10"/ required>
			</div>
          </div> 
        </div>

   
        <!-- DOB and Age -->
        <div class="horizontal-group">
          <div class="form-group right">
            <div class="input-group">
				<label for="DOB" class="label-title">DOB:</label> 
				<input type = "date" id="date class="form-input" placeholder="enter your dob" required="required"> 
			</div>
			<br>
			<div class="input-group">
				<label for "age" class ="label-title">Age:</label> 
				   <input type="text" id="age class="form-input" placeholder="enter your age" required="required" />
            </div>
          </div>
		</div>

        <!-- Address -->
		

        <div class="form-group ">
          <label for="choose-file" class="label-title">Address:</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
   

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="submit" class="btn">Register</button>
      </div>

    </form>

    <!-- Script for range input label -->
    <script>
      
    </script>

  </body>
</html>
